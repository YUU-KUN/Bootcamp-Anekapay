<h3><a class="btn btn-secondary" href="/book"><i class="fa fa-plus"></i> Create New</a> Book List</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nama Buku</th>
            <th>Author</th>
            <th>Penerbit</th>
            <th>Tahun Terbit</th>
            <th>Jumlah Halaman</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {{#each list}}
        <tr>
            <td>{{this.nama}}</td>
            <td>{{this.author}}</td>
            <td>{{this.penerbit}}</td>
            <td>{{this.tahunTerbit}}</td>
            <td>{{this.jumlahHalaman}}</td>
            <td>
                <a href="/book/{{this._id}}"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a>
                <a href="/book/delete/{{this._id}}" onclick="return confirm('Are you sure to delete this Book ?');"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></a>
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
